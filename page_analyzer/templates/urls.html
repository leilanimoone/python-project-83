{% extends "main.html" %}

{% block title %}
    Анализатор страниц - Сайты
{% endblock %}

{% block main %}
<h1>Сайты</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
                {% for url in checks %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td><a href="{{ url_for('url_added', id=url.id) }}">{{ url.name }}</a></td>
                    <td>{{ url.created_at }}</td>
                    <td>{{ url.status_code }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
